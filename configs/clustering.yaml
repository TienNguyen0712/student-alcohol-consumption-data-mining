task: clustering

features:
  scale: true
  columns:
    - lead_time

k_range: [3, 8]

models:
  kmeans:
    - n_init=n_init
    - max_iter=max_iter
    - random_state=random_state
    - algorithm: lloyd

  minibatch_kmeans:
    batch_size: 4096
    n_init: 10

evaluation:
  metrics:
    - silhouette
    - elbow


